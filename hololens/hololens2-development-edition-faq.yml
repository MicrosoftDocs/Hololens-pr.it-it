title: HoloLens 2 Domande frequenti sull'edizione development
summary: ''
sections:
- name: Domande generali
  questions:
  - question: >
      Cosa si ottiene con l'HoloLens 2 Development Edition?
    answer: >
      La HoloLens 2 Development Edition include un HoloLens 2, $ 500 in crediti Azure, una versione di valutazione di Unity Pro di 3 mesi e una versione di valutazione del plug-in Pixyz di 3 mesi.
  - question: >
      Qual è la differenza tra HoloLens 2 e HoloLens 2 Development Edition?
    answer: >
      È possibile usare solo HoloLens 2 Development Edition per compilare e testare applicazioni aziendali interne da usare con l'HoloLens 2 (edizione commerciale) in un'impostazione di produzione. Nell'ambito dell'acquisto dell'edizione per lo sviluppo, Microsoft può, a sua esclusiva discrezione, fornire alcuni diritti identificati durante il processo di pagamento. Questi diritti includono il diritto di riscattare determinati crediti di sconto o l'accesso alla versione di valutazione per determinati servizi o strumenti Microsoft o di terze parti per un periodo limitato. [Scopri di più](hololens2-options-dev-edition.md)
  - question: >
      È possibile usare qualsiasi edizione HoloLens 2 per lo sviluppo?
    answer: >
      Sì. È possibile usare qualsiasi edizione HoloLens 2 per sviluppare app.
  - question: >
      Come e come si riceveranno i 500 dollari in crediti Azure, la versione di valutazione di Unity Pro di 3 mesi e la versione di valutazione del plug-in Pixyz di 3 mesi?
    answer: >
      I crediti sconto o l'accesso alla versione di valutazione verranno inviati al messaggio di posta elettronica usato all'acquisto entro 2 giorni lavorativi dalla spedizione del prodotto.
  - question: >
      È possibile "aggiornare" il dispositivo HoloLens 2 (solo dispositivo) alla HoloLens 2 Development Edition per ottenere i crediti della versione di valutazione?
    answer: >
      No, non sono disponibili piani di trasferimento dei dispositivi. Non è possibile eseguire il trasferimento da qualsiasi edizione a qualsiasi altra edizione.
  - question: >
      Che cos'è Unity Pro?
    answer: >
      Unity Pro è una piattaforma 3D in tempo reale per piccole/medie imprese. È progettato per i team con una combinazione di competenze tecniche e non tecniche. [Scopri di più](https://store.unity.com/products/unity-pro)
  - question: >
      Che cos'è il plug-in Pixyz?
    answer: >
      Il plug-in Pixyz legge e converte quasi tutti i formati, lo ottimizza e lo inserisce in Unity e lo prepara per fornire asset pronti per l'uso per le applicazioni in tempo reale. [Scopri di più](https://unity.com/products/pixyz)
  - question: >
      È disponibile l'HoloLens 2 Development Edition?
    answer: "Sì, [la versione HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) è ora disponibile solo nel Stati Uniti. \n"
  - question: >
      Who è possibile contattare per domande sui diritti HoloLens 2 Development Edition?
    answer: >
      Per eventuali domande relative ai diritti, contattare lo specialista di vendita al numero 866-425-4709, da lun a fri, dalle 06:00 alle 18:00, PST.
  - question: "L'azienda può acquistare più HoloLens 2 Development Edition? \n"
    answer: "Questo dispositivo è per gli sviluppatori che compilano soluzioni di realtà mista. Viene limitato un acquisto per transazione del cliente. Se l'azienda vuole acquistare più dispositivi Development Edition, saranno necessarie transazioni separate per acquistare dispositivi HoloLens 2 Development Edition per conto dell'azienda. \n"
  - question: "È possibile mostrare il dispositivo HoloLens 2 Development Edition ai clienti? \n"
    answer: >
      Sì, questo dispositivo deve essere usato per la prototipazione e il test di soluzioni di realtà mista.
  - question: "Dove è possibile acquistare l'HoloLens 2 Development Edition? \n"
    answer: "HoloLens 2 Development Edition viene venduto esclusivamente in Microsoft Store.  \n"
  - question: "È possibile restituire l'HoloLens 2 Development Edition?  \n"
    answer: >
      Tutte le vendite sono definitive e non sono disponibili rimborsi in HoloLens 2 Development Edition.
  - question: >
      Developer Edition ha requisiti hardware diversi da HoloLens 2?
    answer: "No, questo dispositivo è lo stesso dal punto di vista dei requisiti hardware. L'edizione di sviluppo può essere distribuita per facilitare lo sviluppo e/o il test delle applicazioni in un ambiente commerciale. \n"
  - question: >
      Come è possibile usare Mixed Reality Toolkit - Unity per lo sviluppo in HoloLens 2 Development Edition?
    answer: >
      MRTK-Unity è un progetto gestito da Microsoft che fornisce un set di componenti e funzionalità che consentono di accelerare lo sviluppo di app di realtà mista multipiattaforma in Unity. [Scopri di più](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      Come è possibile usare Mixed Reality Toolkit – Unreal UXT per lo sviluppo in HoloLens 2 Development Edition?
    answer: >
      MRTK-Unreal è il primo componente degli strumenti per l'esperienza utente a essere rilasciato ed è attualmente supportato solo in HoloLens 2. Il plug-in del componente include codice, progetti e asset di esempio delle funzionalità UX comuni per simulazione di input, attori di interazione manuale, componenti pulsante a pressione, componenti manipolatore e componenti comportamento. [Scopri di più](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      Le versioni del sistema operativo per HoloLens 2 Development Edition sono uguali a HoloLens 2?
    answer: >
      Sì.
  - question: >
      È possibile eseguire applicazioni rilasciate (sideload o archiviazione) nel dispositivo HoloLens 2 Development Edition?
    answer: >
      Se si rispettano i termini e le condizioni di HoloLens 2 Development Edition, sì, è possibile eseguire qualsiasi applicazione rilasciata in Developer Edition. Non è previsto alcun limite per l'uso di applicazioni archiviate o con sideloaded per questo SKU.
  - question: >
      Dove è possibile ottenere altre informazioni su HoloLens 2 Development Edition?
    answer: >
      Visitare la pagina HoloLens 2 della documentazione di HoloLens 2 Development Edition. [Scopri di più](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)
  - question: >
      Dove è possibile ottenere altre informazioni sullo sviluppo di soluzioni di realtà mista?
    answer: >
      Vedere la documentazione Introduzione allo sviluppo di realtà mista. [Scopri di più](https://docs.microsoft.com/windows/mixed-reality/develop/development?tabs=unityhttps://docs.microsoft.com/en-us/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Dove è possibile ottenere altre informazioni sulla progettazione di soluzioni di realtà mista?
    answer: >
      Vedere la documentazione introduzione alla progettazione di realtà mista. [Scopri di più](https://docs.microsoft.com/windows/mixed-reality/design/design)
  - question: >
      Dove è possibile ottenere supporto per HoloLens Developer Edition?
    answer: >
      Ottenere supporto [qui.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Che cosa è incluso nella versione di valutazione di Unity?
    answer: >
      Una versione di valutazione di Unity Pro di tre mesi consente l'accesso alla soluzione completa di Unity&#39;per consentire ai professionisti di creare, gestire e monetizzare. La versione di valutazione Pro Unity correlata non ha scadenza per il riscatto.


      Questa offerta è per i nuovi utenti e non si applica alle sottoscrizioni Pro Unity stabilite. Le Pro di valutazione di Unity possono essere soggette a condizioni aggiuntive che verranno rese disponibili al momento del riscatto. Esaminare le condizioni [applicabili &amp; e l'informativa](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) sulla [privacy.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Come è possibile riscattare la versione di valutazione Pro Unity?
    answer: >
      Indicazioni stradali da riscattare


      1. Visitare id.unity.com

      2. Accedere con l'ID Unity o creare un account

      3. Selezionare &#39;riscattare un codice prodotto&#39;

      4. Immettere il codice prodotto e selezionare &#39;Riscatta un codice prodotto&#39;


      Per altre HoloLens 2, vedere la documentazione di HoloLens 2 Development [Edition](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)
  - question: >
      È possibile compilare applicazioni con versioni di Unity diverse dalla licenza PRO?
    answer: >
      Sì, è possibile compilare applicazioni con tutte le versioni compatibili di Unity.
  - question: >
      Ricerca per categorie contattare il supporto di Unity?
    answer: >
      Per ottenere assistenza per eventuali domande su ID, account, organizzazioni e sottoscrizioni di Unity, visitare support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      Che cosa è incluso nella versione di valutazione del plug-in Pixyz?
    answer: >
      Una versione di valutazione del plug-in Pixyz di tre mesi di calendario che consente l'accesso a Pixyz per creare asset pronti per l'uso con mesh a trama perfetta, numero limitato di poligoni e UV automatico. La versione di valutazione del plug-in Pixyz correlata non ha scadenza da riscattare.


      Questa offerta è per i nuovi utenti e non si sovrappone alle sottoscrizioni Pixyz stabilite. Il plug-in Pixyz può essere soggetto a condizioni aggiuntive che verranno effettuate al momento del riscatto. Esaminare le condizioni [applicabili &amp; e l'informativa](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) sulla [privacy.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Come è possibile riscattare la versione di valutazione del plug-in Pixyz?
    answer: >
      Indicazioni stradali da riscattare


      1. Visitare id.unity.com

      2. Accedere con Pixyz o creare un account

      3. Fare clic &#39;riscattare un codice prodotto&#39;

      4. Immettere il codice prodotto e fare clic su &#39;Riscatta un codice prodotto&#39;


      Per altre HoloLens 2, vedere la documentazione di HoloLens 2 Development [Edition](https://docs.microsoft.com/hololens/hololens2-options?tabs=device)
  - question: >
      Ricerca per categorie contattare il supporto di Pixyz?
    answer: >
      Per ottenere assistenza per eventuali domande su ID, account, organizzazioni e sottoscrizioni di Unity, visitare support.unity3d.com


      Per il supporto specifico di Pixyz (dopo aver riscattato la versione di valutazione), visitare [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Come si riscatta il credito di Azure da $ 500?
    answer: >
      Per riscattare i crediti di Azure da $ 500, riscattare il Azure Pass promozionale e attivare la sottoscrizione. [Scopri di più](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Esaminare il contratto Azure Pass [sottoscrizione e](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) i dettagli [dell'offerta.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      Quando scade il credito di Azure da $ 500?
    answer: >
      Il credito di Azure da $ 500 scadrà 90 giorni dopo l'attivazione del codice della chiave di Azure.
  - question: >
      Cosa è possibile fare con i crediti di Azure?
    answer: >
      Con i crediti di Azure, è possibile iniziare a creare con Microsoft&#39;un set di servizi cloud in continua espansione. I crediti di Azure inclusi in HoloLens 2 Development Edition consentono ai clienti di iniziare rapidamente a creare e testare applicazioni di realtà mista in Azure. Per informazioni dettagliate complete sulla compilazione in Azure, vedere Risorse [di Azure](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Dove è possibile trovare altre informazioni sui servizi di realtà mista di Azure?
    answer: Microsoft offre un set di servizi di realtà mista per consentire agli sviluppatori di creare e testare soluzioni di realtà mista. [Altre informazioni](https://docs.microsoft.com/windows/mixed-reality/develop/mixed-reality-cloud-services)
